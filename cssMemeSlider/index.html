<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize_fridaylive.css">
  <title>Memes-slider</title>
</head>
<body class="body">
  <div class="memes-slider">
    <div class="memes-slider__images">
      <div class="memes-slider__image">
        <img class="img" src="images/dc8f7106a45fb0e9c3afbe8e6fbd6635.jpg" alt="meme1">
      </div>
      <div class="memes-slider__image">
        <img class="img" src="images/photo18634@26-05-202219-31-59.jpg" alt="meme2">
      </div>
      <div class="memes-slider__image">
        <img class="img" src="images/photo18546@24-05-202209-13-09.jpg" alt="meme3">
      </div>
      <div class="memes-slider__image">
        <img class="img" src="images/f36b104a20f9254890604203cd4f2cd7.jpg" alt="meme4">
      </div>
      <div class="memes-slider__image">
        <img class="img" src="images/5e47250860bb21260674c65fc0dc30d5.jpg" alt="meme5">
      </div>
    </div>
    <div class="memes-slider__footer">
      <div class="memes-slider__texts">
        <span class="memes-slider__text">Мем номер один.</span>
        <span class="memes-slider__text">Мем номер два.</span>
        <span class="memes-slider__text">Мем номер три.</span>
        <span class="memes-slider__text">Мем номер четыре.</span>
        <span class="memes-slider__text">Мем номер пять.</span>
      </div>
      <div class="memes-slider__radio-buttons">
        <label class="memes-slider__label" for="radio1">
          <input class="memes-slider__input" type="radio" name="radio-button" id="radio1" checked>
        </label>
        <label class="memes-slider__label" for="radio2">
          <input class="memes-slider__input" type="radio" name="radio-button" id="radio2">
        </label>
        <label class="memes-slider__label" for="radio3">
          <input class="memes-slider__input" type="radio" name="radio-button" id="radio3">
        </label>
        <label class="memes-slider__label" for="radio4">
          <input class="memes-slider__input" type="radio" name="radio-button" id="radio4">
        </label>
        <label class="memes-slider__label" for="radio5">
          <input class="memes-slider__input" type="radio" name="radio-button" id="radio5">
        </label>
      </div>
    </div>
  </div>
</body>
</html>
